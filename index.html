<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="src/favicon.png">

  <link href="src/index.css" rel="stylesheet">

  <script src="https://unpkg.com/cesium@1.64.0/Build/Cesium/Cesium.js"></script>
  <script src="https://unpkg.com/i18next@19.0.2/dist/umd/i18next.js"></script>
  <script src="https://unpkg.com/loc-i18next@0.1.4/dist/umd/loc-i18next.min.js"></script>
  <link href="https://unpkg.com/cesium@1.64.0/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <title>NGM</title>
</head>
<body>
  <div id="outdated-browser" style="display: none;">
    <header>
      <img class="logo" src="src/logo-CH.svg">
    </header>

    <div class="ui large negative icon floating message">
      <i class="exclamation triangle icon"></i>
      <div class="content">
        <div class="header">Your browser has difficulties displaying this page</div>
        <p>Please try with the latest version of Chrome, Firefox, Safari or Edge</p>
      </div>
    </div>

  </div>
  <header>
    <img class="logo" src="src/logo-CH.svg">
    <div style="flex: auto;"></div>
    <div id="langs" class="ui horizontal selection list"></div>
  </header>
  <main>
    <div id="cesium">
      <div id="zoomToHome"><img src="src/ch.png"></div>
    </div>
  </main>
  <footer>
    <label><input id="depth-test" type="checkbox">See underground data</label>
    <div style="flex: auto;"></div>
    <div class="ui horizontal link list">
      <a class="item" target='_blank' href='https://www.geologieportal.ch'>www.geologieportal.ch</a>
      <div class="item" data-i18n="[html]disclaimer"></div>
    </div>
  </footer>
  <script src="src/index.js" type="module"></script>
  <script nomodule>
    document.querySelector('#outdated-browser').style.display = '';
  </script>
</body>
</html>
