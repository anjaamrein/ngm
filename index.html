<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="src/favicon.png">

  <link href="src/index.css" rel="stylesheet">

  <link href="https://unpkg.com/cesium@1.65.0/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.4.0/webcomponents-loader.js"></script>
  <title>NGM</title>
</head>

<body>
  <div id="outdated-browser" style="display: none;">
    <header>
      <img class="logo" src="src/logo-CH.svg">
    </header>

    <div class="ui large negative icon floating message">
      <i class="exclamation triangle icon"></i>
      <div class="content">
        <div class="header">Your browser has difficulties displaying this page</div>
        <p>Please try with the latest version of Chrome, Firefox, Safari or Edge</p>
      </div>
    </div>

  </div>
  <header>
    <img class="logo" src="src/logo-CH.svg">
    <ga-search class="ui small left icon input" types="location,layer" locationOrigins="zipcode,gg25,gazetteer">
      <input type="search" data-i18n="[placeholder]search_placeholder">
      <i class="search icon"></i>
      <ul class="search-results"></ul>
    </ga-search>
    <div style="flex: auto;"></div>
    <div id="langs" class="ui horizontal selection list"></div>
  </header>
  <main>
    <div id="cesium">
      <div id="zoomToHome"><img src="src/ch.png"></div>
    </div>
  </main>
  <footer>
    <label><input id="depth-test" type="checkbox">See underground data</label>
    <div style="flex: auto;"></div>
    <div class="ui horizontal link list">
      <a class="item" target='_blank' href='https://www.geologieportal.ch'>www.geologieportal.ch</a>
      <div class="item" data-i18n="[html]disclaimer"></div>
    </div>
  </footer>
  <script type="module">
    const debug = location.search.includes('debug');
    const script = document.createElement('script');
    script.type = 'module';
    script.setAttribute('src', debug ? './bundle.debug.js' : './bundle.min.js');
    document.head.appendChild(script);
  </script>
  <script nomodule>
    document.querySelector('#outdated-browser').style.display = '';
  </script>
</body>

</html>
